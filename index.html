<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 1 - Hacking Week</title>
    <link rel="stylesheet" href="style/style.css">

    <script src="scripts/sidebar-animation.js" defer></script>
    <script src="scripts/article-list.js" defer></script>
</head>

<body>

    <!--sidebar-->
    <div id="sidebar-container" class="position-fixed">
        <aside class="position-relative">

            <!--menu-->
            <nav class="border-end bg-white nav-show">
                <!--menu heading-->
                <div class="border-bottom bg-light fw-semibold p-3">
                    Team 1 - Hacking Week
                </div>

                <!--lista voci-->
                <ul class="list-group list-group-flush">
                    <!--voce 'Calendario'-->
                    <li id="calendar" class="list-group-item list-group-item-light list-group-item-action p-3">
                        Calendario
                    </li>
                    <!--voce 'Lista articoli'-->
                    <li id="article-list" class="list-group-item list-group-item-light list-group-item-action p-3">
                        Lista articoli
                    </li>
                    <!--voce 'Statistiche'-->
                    <li id="stats"
                        class="list-group-item list-group-item-light list-group-item-action border-bottom  p-3">
                        Statistiche
                    </li>
                </ul>
            </nav>

            <!--menu icon-->
            <div id="toggle-menu-container" class="d-flex align-items-center text-white position-absolute">
                <svg id="toggle-menu" class="bg-primary" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </div>

        </aside>
    </div>

    <!--overlay della pagina all'apertura della sidebar-->
    <div id="overlay" class="bg-dark vh-100 vw-100 position-fixed overlay-show"></div>
    <main class="d-flex w-100 h-100 justify-content-center">
        <table cellpadding="20">
            <thead>
                <tr>
                    <td>Immagine</td>
                    <td>Titolo</td>
                    <td>Data di pubblicazione</td>
                    <td>URL</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot></tfoot>
        </table>
        <div class="d-flex">
            <div id="previous-button" class="text-muted">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
                </svg>
            </div>
            <div id="next-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
                </svg>
            </div>
        </div>
    </main>
</body>

</html>
