<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 1 - Hacking Week</title>
    <link rel="stylesheet" href="style/style.css">

    <script src="scripts/sidebar-animation.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="scripts/grafici.js" defer></script>
</head>

<body>

    <!--sidebar-->
    <div id="sidebar-container" class="position-fixed">
        <aside class="position-relative">

            <!--menu-->
            <nav class="border-end bg-white nav-show">
                <!--menu heading-->
                <div class="border-bottom bg-light fw-semibold p-3">
                    Team 1 - Hacking Week
                </div>

                <!--lista voci-->
                <ul class="list-group list-group-flush">
                    <!--voce 'Calendario'-->
                    <li id="calendar" class="list-group-item list-group-item-light list-group-item-action p-3">
                        Calendario
                    </li>
                    <!--voce 'Lista articoli'-->
                    <li id="article-list" class="list-group-item list-group-item-light list-group-item-action p-3">
                        Lista articoli
                    </li>
                    <!--voce 'Statistiche'-->
                    <li id="stats"
                        class="list-group-item list-group-item-light list-group-item-action border-bottom  p-3">
                        Statistiche
                    </li>
                </ul>
            </nav>

            <!--menu icon-->
            <div id="toggle-menu-container" class="d-flex align-items-center text-white position-absolute">
                <svg id="toggle-menu" class="bg-primary" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </div>

        </aside>
    </div>

    <!--overlay della pagina all'apertura della sidebar-->
    <div id="overlay" class="bg-dark vh-100 vw-100 position-fixed overlay-show"></div>


    <div class="charts">
        <canvas id="graficoTorta" style="position: relative;"></canvas>

        <select id="menu-testate"></select>

        <canvas id="graficoBarre"></canvas>
    </div>
    
</body>

</html>
